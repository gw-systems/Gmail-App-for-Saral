{% extends 'gmail_integration/base.html' %}

{% block title %}Compose Email - Gmail Viewer{% endblock %}

{% block extra_css %}
<style>
    .compose-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #495057;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
    }

    textarea.form-control {
        min-height: 200px;
        resize: vertical;
    }

    .btn-submit {
        width: 100%;
        margin-top: 10px;
    }

    .account-selector {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        margin-bottom: 25px;
    }

    .account-selector label {
        color: #667eea;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        color: #6c757d;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: 500;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: #667eea;
    }

    .attachment-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 15px;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: background-color 0.2s;
    }

    .attachment-item:hover {
        background-color: #e9ecef;
    }

    .attachment-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
    }

    .attachment-icon {
        font-size: 20px;
    }

    .attachment-details {
        display: flex;
        flex-direction: column;
    }

    .attachment-name {
        font-weight: 500;
        color: #343a40;
    }

    .attachment-size {
        font-size: 12px;
        color: #6c757d;
    }

    .remove-attachment {
        background: none;
        border: none;
        color: #dc3545;
        cursor: pointer;
        font-size: 20px;
        padding: 5px 10px;
        transition: color 0.2s;
    }

    .remove-attachment:hover {
        color: #c82333;
    }
</style>
{% endblock %}

{% block content %}
<div class="compose-container">
    <a href="{% url 'inbox' %}" class="back-link">
        ‚Üê Back to Inbox
    </a>

    <h2 style="margin-bottom: 25px; color: #343a40;">Compose New Message</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="account-selector">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="from_account">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206">
                        </path>
                    </svg>
                    Send As
                </label>
                <select name="from_account" id="from_account" class="form-control" required>
                    {% for token in authorized_accounts %}
                    <option value="{{ token.email_account }}">{{ token.email_account }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="to">To</label>
            <input type="email" name="to" id="to" class="form-control" placeholder="recipient@example.com" required>
        </div>

        <div class="form-group">
            <label for="cc">Cc (Optional)</label>
            <input type="text" name="cc" id="cc" class="form-control" placeholder="cc1@example.com, cc2@example.com">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="form-control" placeholder="Write your message here..."
                required></textarea>
        </div>

        <div class="form-group">
            <label for="attachments">Attachments (Optional)</label>
            <input type="file" name="attachments" id="attachments" class="form-control" multiple accept="*/*">
            <small style="color: #6c757d; margin-top: 5px; display: block;">Max 25MB per file. You can select multiple
                files.</small>
        </div>

        <div id="attachment-preview" style="margin-top: 15px;"></div>

        <button type="submit" class="btn btn-submit">
            üöÄ Send Message
        </button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const fileInput = document.getElementById('attachments');
        const previewContainer = document.getElementById('attachment-preview');
        const MAX_FILE_SIZE = 25 * 1024 * 1024; // 25MB in bytes

        // File input change handler
        fileInput.addEventListener('change', function (e) {
            updateAttachmentPreview();
        });

        function updateAttachmentPreview() {
            const files = fileInput.files;
            previewContainer.innerHTML = '';

            if (files.length === 0) return;

            // Create preview for each file
            Array.from(files).forEach((file, index) => {
                const fileItem = createFilePreviewItem(file, index);
                previewContainer.appendChild(fileItem);
            });
        }

        function createFilePreviewItem(file, index) {
            const item = document.createElement('div');
            item.className = 'attachment-item';

            // Check file size
            const isOversized = file.size > MAX_FILE_SIZE;
            if (isOversized) {
                item.style.borderColor = '#dc3545';
                item.style.backgroundColor = '#fff5f5';
            }

            // Get file icon based on type
            const icon = getFileIcon(file.type);

            item.innerHTML = `
            <div class="attachment-info">
                <span class="attachment-icon">${icon}</span>
                <div class="attachment-details">
                    <span class="attachment-name">${escapeHtml(file.name)}</span>
                    <span class="attachment-size" style="${isOversized ? 'color: #dc3545; font-weight: 600;' : ''}">
                        ${formatFileSize(file.size)}
                        ${isOversized ? '‚ö†Ô∏è Exceeds 25MB limit' : ''}
                    </span>
                </div>
            </div>
            <button type="button" class="remove-attachment" data-index="${index}" title="Remove attachment">
                ‚úï
            </button>
        `;

            // Add remove handler
            const removeBtn = item.querySelector('.remove-attachment');
            removeBtn.addEventListener('click', function () {
                removeFile(index);
            });

            return item;
        }

        function removeFile(indexToRemove) {
            const dt = new DataTransfer();
            const files = fileInput.files;

            // Copy all files except the one to remove
            Array.from(files).forEach((file, index) => {
                if (index !== indexToRemove) {
                    dt.items.add(file);
                }
            });

            // Update file input
            fileInput.files = dt.files;
            updateAttachmentPreview();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) return 'üñºÔ∏è';
            if (mimeType.startsWith('video/')) return 'üé•';
            if (mimeType.startsWith('audio/')) return 'üéµ';
            if (mimeType.includes('pdf')) return 'üìÑ';
            if (mimeType.includes('word') || mimeType.includes('document')) return 'üìù';
            if (mimeType.includes('sheet') || mimeType.includes('excel')) return 'üìä';
            if (mimeType.includes('presentation') || mimeType.includes('powerpoint')) return 'üìΩÔ∏è';
            if (mimeType.includes('zip') || mimeType.includes('rar') || mimeType.includes('compressed')) return 'üì¶';
            if (mimeType.includes('text/')) return 'üìÉ';
            return 'üìé';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form validation before submit
        const form = fileInput.closest('form');
        form.addEventListener('submit', function (e) {
            const files = fileInput.files;
            let hasOversizedFiles = false;

            Array.from(files).forEach(file => {
                if (file.size > MAX_FILE_SIZE) {
                    hasOversizedFiles = true;
                }
            });

            if (hasOversizedFiles) {
                e.preventDefault();
                alert('‚ö†Ô∏è One or more files exceed the 25MB size limit. Please remove them before sending.');
                return false;
            }
        });
    });
</script>
{% endblock %}
