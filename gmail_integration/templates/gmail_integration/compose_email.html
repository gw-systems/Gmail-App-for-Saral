{% extends 'gmail_integration/base.html' %}

{% block title %}Compose Email - Gmail Viewer{% endblock %}

{% block extra_css %}
<style>
    .compose-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #495057;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
    }

    textarea.form-control {
        min-height: 200px;
        resize: vertical;
    }

    .btn-submit {
        width: 100%;
        margin-top: 10px;
    }

    .account-selector {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        margin-bottom: 25px;
    }

    .account-selector label {
        color: #667eea;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        color: #6c757d;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: 500;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: #667eea;
    }
</style>
{% endblock %}

{% block content %}
<div class="compose-container">
    <a href="{% url 'inbox' %}" class="back-link">
        ‚Üê Back to Inbox
    </a>

    <h2 style="margin-bottom: 25px; color: #343a40;">Compose New Message</h2>

    <form method="post">
        {% csrf_token %}

        <div class="account-selector">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="from_account">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206"></path>
                    </svg>
                    Send As
                </label>
                <select name="from_account" id="from_account" class="form-control" required>
                    {% for token in authorized_accounts %}
                        <option value="{{ token.email_account }}">{{ token.email_account }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="to">To</label>
            <input type="email" name="to" id="to" class="form-control" placeholder="recipient@example.com" required>
        </div>

        <div class="form-group">
            <label for="cc">Cc (Optional)</label>
            <input type="text" name="cc" id="cc" class="form-control" placeholder="cc1@example.com, cc2@example.com">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="form-control" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-submit">
            üöÄ Send Message
        </button>
    </form>
</div>
{% endblock %}
